<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id=jsColors>
            <div class="controls__color" style="background-color: #ffffff"></div>
            <div class="controls__color" style="background-color: #000000"></div>
            <div class="controls__color" style="background-color: #d63031"></div>
            <div class="controls__color" style="background-color: #e17055"></div>
            <div class="controls__color" style="background-color: #fdcb6e"></div>
            <div class="controls__color" style="background-color: #00b894"></div>
            <div class="controls__color" style="background-color: #74b9ff"></div>
            <div class="controls__color" style="background-color: #0984e3"></div>
            <div class="controls__color" style="background-color: #a29bfe"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
